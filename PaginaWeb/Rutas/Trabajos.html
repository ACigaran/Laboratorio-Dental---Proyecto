<!DOCTYPE html>
<html>
<head>
    <title>Precio Trabajos</title>
    <link rel="stylesheet" href="../Css/Trabajos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <table>
        <thead>
            <tr>
                <h2>LISTA DE TRABAJOS Y PRECIOS</h2>
                <th class="nombre_trabajos">ACRILICO</th>
                <th class="nombre_trabajos">Precio Contado</th>
                <th class="nombre_trabajos">Mercado Pago</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th><span id="nombreCeldaAcrilico1"></span><!--Protesis completa--></th>
                <td><input type="number" id="HolderAcrilico1" placeholder=""></td>
                <td><input type="number" id="HolderAcrilico2" placeholder=""></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaAcrilico2"></span><!--Hasta 2 piezas--></th>
                <td><input type="number" id="HolderAcrilico3" placeholder=""></td>
                <td><input type="number" id="HolderAcrilico4" placeholder=""></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaAcrilico3"></span><!--De 3 a 5 piezas--></th>
                <td><input type="number" id="HolderAcrilico5" placeholder=""></td>
                <td><input type="number" id="HolderAcrilico6" placeholder=""></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaAcrilico4"></span><!--De 6 a 10 piezas--></th>
                <td><input type="number" id="HolderAcrilico7" placeholder=""></td>
                <td><input type="number" id="HolderAcrilico8" placeholder=""></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaAcrilico5"></span><!--Más de 10 piezas--></th>
                <td><input type="number" id="HolderAcrilico9" placeholder=""></td>
                <td><input type="number" id="HolderAcrilico10" placeholder=""></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaAcrilico6"></span><!--Provisoria hasta 2 piezas--></th>
                <td><input type="number" id="HolderAcrilico11" placeholder=""></td>
                <td><input type="number" id="HolderAcrilico12" placeholder=""></td>
            </tr>
        </tbody>
        <!-- SEGUNDA TABLA -->
        <thead>
            <tr>
                <th class="nombre_trabajos">CROMO</th>
                <th class="nombre_trabajos">Precio Contado</th>
                <th class="nombre_trabajos">Mercado Pago</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th><span id="nombreCeldaCromo1"></span><!--Hasta 2 piezas--></th>
                <td><input type="number" id="HolderCromo1" placeholder="10000"></td>
                <td><input type="number" id="HolderCromo2" placeholder="11000"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaCromo2"></span><!--De 3 a 5 piezas--></th>
                <td><input type="number" id="HolderCromo3" placeholder="11000"></td>
                <td><input type="number" id="HolderCromo4" placeholder="12100"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaCromo3"></span><!--Más de 5 piezas--></th>
                <td><input type="number" id="HolderCromo5" placeholder="12000"></td>
                <td><input type="number" id="HolderCromo6" placeholder="13200"></td>
            </tr>
        </tbody>
        <!-- TERCER TABLA -->
        <thead>
            <tr>
                <th class="nombre_trabajos">REPARACIONES</th>
                <th class="nombre_trabajos">Precio Contado</th>
                <th class="nombre_trabajos">Mercado Pago</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th><span id="nombreCeldaReparaciones1"></span><!--Sencillas de fractura--></th>
                <td><input type="number" id="HolderReparaciones1" placeholder=""></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaReparaciones2"></span><!--Con molde--></th>
                <td><input type="number" id="HolderReparaciones2" placeholder=""></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaReparaciones3"></span><!--Agregado de diente--></th>
                <td><input type="number" id="HolderReparaciones3" placeholder=""></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaReparaciones4"></span><!--Agregado de gancho--></th>
                <td><input type="number" id="HolderReparaciones4" placeholder=""></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaReparaciones5"></span><!--Placa de contención--></th>
                <td><input type="number" id="HolderReparaciones5" placeholder=""></td>
                <td><input type="number" id="HolderReparaciones6" placeholder=""></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaReparaciones6"></span><!--Placas para blancamiento (inf y sup)--></th>
                <td><input type="number" id="HolderReparaciones7" placeholder=""></td>
                <td><input type="number" id="HolderReparaciones8" placeholder=""></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaReparaciones7"></span><!--Tratam. Blanc. (placas + jeringas)--></th>
                <td><input type="number" id="HolderReparaciones9" placeholder=""></td>
                <td><input type="number" id="HolderReparaciones10" placeholder=""></td>
            </tr>
        </tbody>
    </table>
    <a href="../HTml/Index.html"><button>Regresar</button></a>
</body>
<script src="../Js/logica_trabajo.js"></script>
</html>
