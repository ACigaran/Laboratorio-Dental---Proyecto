<!DOCTYPE html>
<html>
<head>
    <title>Precio Consultorios</title>
    <link rel="stylesheet" href="../../../Css/Trabajos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <table>
        <thead>
            <tr>
                <h2>TRABAJOS Y PRECIOS PARA CONSULTORIOS</h2>
                <th class="nombre_trabajos">TRABAJOS ACRILICO</th>
                <th class="nombre_trabajos">Precio Contado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th><span id="nombreCeldaAcrilico1"></span><!--Provisorio hasta 4 piezas incluido 2 ganchos--></th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaAcrilico2"></span><!--Cubetas p/blanqueamento--></th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaAcrilico3"></span><!--Placa de contencion--></th>
                <td><input type="number"></td>
            </tr>
        </tbody>
        <!-- SEGUNDA TABLA -->
        <thead>
            <tr>
                <th class="nombre_trabajos">PRÓTESIS COMPLETAS</th>
                <th class="nombre_trabajos">Precio Contado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th><span id="nombreCeldaCompletas1"></span><!--Superior o inferior--></th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaCompletas2"></span><!--Terminación--></th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaCompletas3"></span><!--Incluidos dientes--></th>
                <td><input type="number"></td>
            <tr>
                <th><span id="nombreCeldaCompletas4"></span><!--Cubeta individual--></th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaCompletas5"></span><!--Placa articular c/rodetes--></th>
                <td><input type="number"></td>
            <tr>
                <th><span id="nombreCeldaCompletas6"></span><!--Cambio de base--></th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaCompletas7"></span><!--Rebase--></th>
                <td><input type="number"></td>
            </tr>
        </tbody>
        <!-- TERCER TABLA -->
        <thead>
            <tr>
                <th class="nombre_trabajos">REPARACIONES</th>
                <th class="nombre_trabajos">Precio Contado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th><span id="nombreCeldaReparaciones1"></span><!--Fractura--></th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaReparaciones2"></span><!--Con refuerzo--></th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaReparaciones3"></span><!--Agregado gancho (+100 cada gancho)--></th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaReparaciones4"></span><!--Agregado diente (+100 cada diente)--></th>
                <td><input type="number"></td>
            </tr>
        </tbody>
        <!-- CUARTA TABLA -->
        <tbody>
            <tr>
                <th class="nombre_trabajos">TERMINACIONES</th>
                <th class="nombre_trabajos">Precio Contado</th>
            </tr>
            <tr>
                <th><span id="nombreCeldaTerminaciones1"></span><!--De 1 a 5 piezas--></th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaTerminaciones2"></span><!--De 6 a 10 piezas--></th>
                <td><input type="number"></td>
            </tr>
        </tbody>
        <!-- QUINTA TABLA -->
        <tbody>
            <tr>
                <th class="nombre_trabajos">PRÓTESIS PARCIAL</th>
                <th class="nombre_trabajos">Precio Contado</th>
            </tr>
            <tr>
                <th><span id="nombreCeldaParcial1"></span><!--Hasta 4 piezas--></th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaParcial2"></span><!--De 5 a 10 piezas--></th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaParcial3"></span><!--Más de 10 piezas--></th>
                <td><input type="number"></td>
            </tr>
        </tbody>
        <!-- SEXTA TABLA -->
        <tbody>
            <tr>
                <th class="nombre_trabajos">ENFILADO Y TERMINACIONES CROMO</th>
                <th class="nombre_trabajos">Precio Contado</th>
            </tr>
            <tr>
                <th><span id="nombreCeldaEnfiladoCromo1"></span><!--De 1 a 2 piezas (+300 con dientes)--></th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaEnfiladoCromo2"></span><!--De 3 a 5 piezas (+300 con dientes)--></th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaEnfiladoCromo3"></span><!--Mas de 5 piezas (+300 con dientes)--></th>
                <td><input type="number"></td>
            </tr>
        </tbody>
    </table>
    <a href="../../../Index.html"><button>Regresar</button></a>
    <button onclick="tomarInput()">Guardar</button>
</body>
<script src="../../../Datos/conexionBase.js"></script>
</html>
