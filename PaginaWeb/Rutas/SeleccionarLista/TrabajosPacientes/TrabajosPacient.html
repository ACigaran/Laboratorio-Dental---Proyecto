<!DOCTYPE html>
<html>
<head>
    <title>Precio Pacientes</title>
    <link rel="stylesheet" href="../../../Css/Trabajos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <table>
        <thead>
            <tr>
                <h2>TRABAJOS Y PRECIOS PARA PACIENTES</h2>
                <th class="nombre_trabajos">ACRILICO</th>
                <th class="nombre_trabajos">Precio Contado</th>
                <th class="nombre_trabajos">Mercado Pago</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th><span id="nombreCeldaAcrilico1"></span><!--Protesis completa--></th>
                <td><input type="number" id="HolderAcrilico1"></td>
                <td><input type="number" id="HolderAcrilico2"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaAcrilico2"></span><!--Hasta 2 piezas--></th>
                <td><input type="number" id="HolderAcrilico3"></td>
                <td><input type="number" id="HolderAcrilico4"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaAcrilico3"></span><!--De 3 a 5 piezas--></th>
                <td><input type="number" id="HolderAcrilico5"></td>
                <td><input type="number" id="HolderAcrilico6"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaAcrilico4"></span><!--De 6 a 10 piezas--></th>
                <td><input type="number" id="HolderAcrilico7"></td>
                <td><input type="number" id="HolderAcrilico8"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaAcrilico5"></span><!--Más de 10 piezas--></th>
                <td><input type="number" id="HolderAcrilico9"></td>
                <td><input type="number" id="HolderAcrilico10"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaAcrilico6"></span><!--Provisoria hasta 2 piezas--></th>
                <td><input type="number" id="HolderAcrilico11"></td>
                <td><input type="number" id="HolderAcrilico12"></td>
            </tr>
        </tbody>
        <!-- SEGUNDA TABLA -->
        <thead>
            <tr>
                <th class="nombre_trabajos">CROMO</th>
                <th class="nombre_trabajos">Precio Contado</th>
                <th class="nombre_trabajos">Mercado Pago</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th><span id="nombreCeldaCromo1"></span><!--Hasta 2 piezas--></th>
                <td><input type="number" id="HolderCromo1"></td>
                <td><input type="number" id="HolderCromo2"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaCromo2"></span><!--De 3 a 5 piezas--></th>
                <td><input type="number" id="HolderCromo3"></td>
                <td><input type="number" id="HolderCromo4"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaCromo3"></span><!--Más de 5 piezas--></th>
                <td><input type="number" id="HolderCromo5"></td>
                <td><input type="number" id="HolderCromo6"></td>
            </tr>
        </tbody>
        <!-- TERCER TABLA -->
        <thead>
            <tr>
                <th class="nombre_trabajos">REPARACIONES</th>
                <th class="nombre_trabajos">Precio Contado</th>
                <th class="nombre_trabajos">Mercado Pago</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th><span id="nombreCeldaReparaciones1"></span><!--Sencillas de fractura--></th>
                <td><input type="number" id="HolderReparaciones1"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaReparaciones2"></span><!--Con molde--></th>
                <td><input type="number" id="HolderReparaciones2"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaReparaciones3"></span><!--Agregado de diente--></th>
                <td><input type="number" id="HolderReparaciones3"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaReparaciones4"></span><!--Agregado de gancho--></th>
                <td><input type="number" id="HolderReparaciones4"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaReparaciones5"></span><!--Placa de contención--></th>
                <td><input type="number" id="HolderReparaciones5"></td>
                <td><input type="number" id="HolderReparaciones6"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaReparaciones6"></span><!--Placas para blancamiento (inf y sup)--></th>
                <td><input type="number" id="HolderReparaciones7"></td>
                <td><input type="number" id="HolderReparaciones8"></td>
            </tr>
            <tr>
                <th><span id="nombreCeldaReparaciones7"></span><!--Tratam. Blanc. (placas + jeringas)--></th>
                <td><input type="number" id="HolderReparaciones9"></td>
                <td><input type="number" id="HolderReparaciones10"></td>
            </tr>
        </tbody>
    </table>
    <a href="../../../Index.html"><button>Regresar</button></a>
    <button onclick="tomarInput()">Guardar</button>
</body>
<script src="../../../Js/logica_trabajo.js"></script>
</html>
